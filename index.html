<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kalkulator podatku Belki</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      max-width: 500px;
      margin: auto;
    }
    h1 {
      color: #0066cc;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
      width: 100%;
    }
    #wynik {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Kalkulator podatku Belki</h1>
  <label for="zysk">Zysk kapitałowy (PLN):</label>
  <input type="number" id="zysk" placeholder="np. 1000" />
  <button onclick="obliczBelke()">Oblicz podatek</button>
  <div id="wynik"></div>

  <script>
    function obliczBelke() {
      const zysk = parseFloat(document.getElementById("zysk").value);
      if (isNaN(zysk) || zysk <= 0) {
        document.getElementById("wynik").innerText = "Podaj poprawną kwotę zysku.";
        return;
      }
      const podatek = zysk * 0.19;
      document.getElementById("wynik").innerText = `Podatek Belki: ${podatek.toFixed(2)} PLN`;
    }
  </script>
</body>
</html>
